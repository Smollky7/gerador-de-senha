<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Gerador de senhas</h2>
        <div class="result">
            <div class="result__title field-title">Senha gerada</div>
            <div class="result__info right">click para copiar</div>
            <div class="result__info left">Copiado</div>
            <div class="result__viewbox" id="result">CLICK EM GERAR SENHA</div>
            <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length='0'>Tamanho:</div>
            <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
    
        <div class="settings">
            <span class="settings__title field-title">Definições</span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label for="uppercase">Incluir letras maiúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label for="lowercase">Incluir letras minúsculas</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked />
                <label for="number">Incluir números</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" />
                <label for="symbol">Incluir símbolos</label>
            </div>
        </div>
    
        <button class="btn generate" id="generate">Gerar senha</button>
    </div>
    
    
    <div class="support">
        <a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="https://codepen.io/dev_loop/" target="_blank"><i class="fab fa-codepen"></i></a>
    </div>
    
</body>
<script src="src/js/scrtipt.js"></script>
</html>
